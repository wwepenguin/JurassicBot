<div class="container-fluid">

            <table id="monsterTable"></table>


            <!--                </div>-->


        </div>

        <div class="col-7">

            <div class="row card">
                <div class="row mb-1">
                    <label class="col-sm-2 " for="websocket"> ws : </label>
                    <div class="col">
                        <input class="form-control" id="websocket" type="text">
                    </div>
                </div>
                <div class="row mb-1">
                    <label class="col-sm-2 col-form-label" for="sid"> SID: </label>

                    <div class="col-sm-5">
                        <input class="form-control" id="sid" type="text">
                    </div>
                </div>
                <div class="row mb-1">
                    <label class="col-sm-2 col-form-label" for="bot_amount"> 新增機器人數量 </label>
                    <div class="col-md-2">
                        <input class="form-control" id="bot_amount" min=1 type="number" value=1>
                    </div>


                    <div class="col-sm-3">
                        <button id="add-bot"> 新增機器人</button>
                    </div>
                </div>
                <div class="row">
                    <label class="col-sm-2" for="bullet_credit">子彈分數</label>
                    <div class="col-sm-3">
                        <select class="form-select" id="bullet_credit" name="">
                            <option selected value=5>5</option>
                            <option value=10>10</option>
                            <option value=20>20</option>
                            <option value=30>30</option>
                            <option value=50>50</option>
                            <option value=60>60</option>
                            <option value=80>80</option>
                            <option value=100>100</option>
                            <option value=120>120</option>
                            <option value=150>150</option>
                            <option value=180>180</option>
                            <option value=200>200</option>

                        </select>
                    </div>


                    <div class="col-sm-3">
                        <div aria-label="Basic radio toggle button group" class="btn-group" role="group">
                            <input autocomplete="off" checked class="btn-check" id="weapon_normal"
                                   name="btn-radio-bot"
                                   type="radio">
                            <label class="btn btn-outline-primary" for="weapon_normal">普通子彈</label>

                            <input autocomplete="off" class="btn-check" id="weapon_thunder" name="btn-radio-bot"
                                   type="radio">
                            <label class="btn btn-outline-primary" for="weapon_thunder">閃電</label>

                            <input autocomplete="off" class="btn-check" id="weapon_axe" name="btn-radio-bot"
                                   type="radio">
                            <label class="btn btn-outline-primary" for="weapon_axe">重斧</label>
                        </div>

                    </div>

                </div>
            </div>

            <hr class="mt-2 mb-2">

            <div class="row">

                <div class="col-8 card">
                    <table id="botTable"></table>
                </div>

                <div class="col-4 card">


                    <div id="SelectBotName"></div>
                    <div>
                        <label class="col-3" for="nowBot_bullet_credit">子彈分數</label>
                        <select class="form-select-sm col-2" id="nowBot_bullet_credit" name="">
                            <option selected value=5>5</option>
                            <option value=10>10</option>
                            <option value=20>20</option>
                            <option value=30>30</option>
                            <option value=50>50</option>
                            <option value=60>60</option>
                            <option value=80>80</option>
                            <option value=100>100</option>
                            <option value=120>120</option>
                            <option value=150>150</option>
                            <option value=180>180</option>
                            <option value=200>200</option>

                        </select>
                    </div>

                    <hr class="mt-1 mb-2">

                    <div>
                        <div aria-label="NowBotWeaponGroup" class="btn-group" role="group">
                            <input autocomplete="off" checked class="btn-check" id="nowBot_weapon_normal"
                                   name="btn-nowBot-weapon" type="radio">
                            <label class="btn btn-outline-primary" for="nowBot_weapon_normal">普通子彈</label>

                            <input autocomplete="off" class="btn-check" id="nowBot_weapon_thunder"
                                   name="btn-nowBot-weapon"
                                   type="radio">
                            <label class="btn btn-outline-primary" for="nowBot_weapon_thunder">閃電</label>

                            <input autocomplete="off" class="btn-check" id="nowBot_weapon_axe" name="btn-nowBot-weapon"
                                   type="radio">
                            <label class="btn btn-outline-primary" for="nowBot_weapon_axe">重斧</label>
                        </div>

                    </div>


                    <table id="monsterSelect"></table>


                </div>
